<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Study Session Planner</h1>
        <div class="input-container">
            <label for="fortyMinSessions">Number of 40 min sessions:</label>
            <input type="number" id="fortyMinSessions" min="0" value="0">
        </div>
        <div class="input-container">
            <label for="twentyMinSessions">Number of 20 min sessions:</label>
            <input type="number" id="twentyMinSessions" min="0" value="0">
        </div>
        <button id="addSessionsButton">Add Sessions</button>
        <ul id="sessionList" class="session-list"></ul>
        <button id="startButton" disabled>Start Study Sessions</button>
        <div id="timerDisplay" class="timer-display"></div>
        <audio id="breakSound" src="break-sound.mp3"></audio>
        <audio id="studySound" src="study-sound.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
